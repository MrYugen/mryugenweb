  <!-- Tema visual para Klaro (variables CSS) -->
  <style>
    :root {
      --klaro-primary: #FF6F3C;
      --klaro-secondary: #1D3557;
      --klaro-bg: #FDEEDC;
      --klaro-link: #457B9D;
      --klaro-danger: #E63946;
      --klaro-radius: 16px;
      --klaro-shadow: 0 10px 30px rgba(0, 0, 0, .15);

  <!-- Google Analytics 4 (gtag.js) - Bloqueado por CMP hasta consentimiento -->
  <script async type="text/plain" data-type="application/javascript" data-name="google-analytics"
    data-src="https://www.googletagmanager.com/gtag/js?id=G-XG47LT9HDL">
</script>

  <script type="text/plain" data-type="application/javascript" data-name="google-analytics">
  window.dataLayer = window.dataLayer || [];
  function gtag(){ dataLayer.push(arguments); }
  gtag('consent','default',{'analytics_storage':'denied'});
  gtag('js', new Date());
  gtag('config','G-XG47LT9HDL',{'send_page_view':false});
</script>

  <!-- Sincroniza Consent Mode al aceptar/declinar en Klaro -->
  <script>
    (function waitForKlaro() {
      if (!window.klaro) return setTimeout(waitForKlaro, 50);
      var manager = klaro.getManager();

      function sendInitialPV() {
        if (typeof gtag === 'function') {
          gtag('event', 'page_view', {
            page_title: document.title,
            page_path: location.pathname + location.search + location.hash,
            page_location: window.location.href
          });
        }
      }

      function applyGcm() {
        var consent = manager.getConsent('google-analytics');
        if (typeof gtag === 'function') {
          gtag('consent', 'update', { 'analytics_storage': consent ? 'granted' : 'denied' });
          if (consent) sendInitialPV(); // <- page_view inmediato tras aceptar
        }
      }

      applyGcm();
      manager.watch({ update: function () { applyGcm(); } });
    })();
  </script>
