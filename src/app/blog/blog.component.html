<div class="min-h-screen bg-bg text-text transition-colors duration-300">
    <app-navbar></app-navbar>

    <!-- Hero -->
    <section
        class="h-64 flex flex-col items-center justify-center text-center bg-gradient-to-r from-section-a to-section-b">
        <h1 class="text-5xl font-bold mb-2">Blog</h1>
        <p class="text-lg">Historias, experiencias y aprendizajes.</p>
    </section>

    <!-- Listado de artículos -->
    <main class="max-w-6xl mx-auto py-16 px-4">
        <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
            <article *ngFor="let post of posts"
                class="blog-card bg-bg-alt rounded-2xl overflow-hidden shadow-md hover:shadow-xl transition-transform duration-300 hover:-translate-y-1">
                <a [routerLink]="['/blog', post.slug]" class="block h-full">
                    <img [src]="post.image" [alt]="post.title" class="w-full h-48 object-cover" loading="lazy" />
                    <div class="p-4 flex flex-col h-full">
                        <span class="text-sm text-cta uppercase">{{ post.category }}</span>
                        <h2 class="mt-2 font-bold text-xl line-clamp-2">{{ post.title }}</h2>
                        <p class="mt-2 text-sm line-clamp-4 flex-grow">{{ post.excerpt }}</p>
                        <p class="mt-4 text-xs text-text/70">{{ post.date | date:'mediumDate' }}</p>
                        <span class="mt-4 inline-block text-cta font-semibold">Leer más →</span>
                    </div>
                </a>
            </article>
        </div>
    </main>

    <app-footer></app-footer>
    <app-scroll-to-top></app-scroll-to-top>
</div>
