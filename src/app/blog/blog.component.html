<div [class.dark]="isDarkMode" class="min-h-screen bg-bg text-text transition-colors duration-300">
    <app-navbar class="hidden md:block fixed w-full z-40 top-0" [isDarkMode]="isDarkMode"
        (toggleTheme)="toggleTheme()"></app-navbar>
    <app-mobile-navbar class="block md:hidden fixed w-full z-40 top-0" [isDarkMode]="isDarkMode"
        (toggleTheme)="toggleTheme()"></app-mobile-navbar>

    <app-hero [isDarkMode]="isDarkMode" title="The Blog" subtitle="Historias de diseño, código y la vida misma."
        [showCTA]="false" logoLight='assets/images/logo-hero-dark.svg'
        bgImageLight="/assets/images/blog/banner_blog_claro.jpg"
        bgImageDark="/assets/images/blog/banner_blog_oscuro.jpg" [logoAlt]="'Logo del Blog'">
    </app-hero>

    <div
        class="sticky top-16 md:top-20 z-30 bg-bg/80 backdrop-blur-md border-b border-gray-200 dark:border-white/10 py-4 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-4">

            <div class="w-full md:w-auto overflow-x-auto pb-2 md:pb-0 hide-scrollbar">
                <div class="flex gap-2">
                    <button *ngFor="let cat of categories" (click)="filterCategory(cat)"
                        class="px-5 py-2 rounded-full text-sm font-bold whitespace-nowrap transition-all duration-300 border"
                        [ngClass]="activeCategory === cat 
                        ? 'bg-cta text-white border-cta' 
                        : 'bg-transparent text-text/60 border-text/10 hover:border-cta hover:text-cta'">
                        {{ cat }}
                    </button>
                </div>
            </div>

            <div class="relative w-full md:w-64">
                <input type="text" placeholder="Buscar artículo..." [(ngModel)]="searchTerm" (input)="filterPosts()"
                    class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 dark:bg-white/5 border border-transparent focus:border-cta focus:ring-1 focus:ring-cta outline-none text-sm transition-all">
                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto py-12 px-4 min-h-[50vh]">

        <div *ngIf="filteredPosts.length === 0" class="text-center py-20">
            <p class="text-xl text-text/50">No se encontraron artículos para esta búsqueda.</p>
            <button (click)="resetFilters()" class="mt-4 text-cta underline hover:text-cta/80">Ver todos</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 auto-rows-[minmax(400px,auto)]">

            <article *ngFor="let post of filteredPosts; let i = index"
                class="reveal-card group relative rounded-3xl overflow-hidden shadow-sm hover:shadow-2xl transition-all duration-500 bg-bg-alt border border-gray-100 dark:border-white/5 flex flex-col"
                [ngClass]="{'md:col-span-2 lg:col-span-2': post.featured}">

                <a [routerLink]="['/blog', post.slug]" class="flex flex-col h-full">

                    <div class="relative overflow-hidden w-full" [ngClass]="post.featured ? 'h-64 md:h-80' : 'h-56'">
                        <img [src]="post.image" [alt]="post.title"
                            class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                            loading="lazy" />

                        <div
                            class="absolute top-4 left-4 bg-bg/90 backdrop-blur text-xs font-bold px-3 py-1 rounded-full shadow-sm text-cta border border-cta/20">
                            {{ post.category }}
                        </div>
                    </div>

                    <div class="p-6 md:p-8 flex flex-col flex-grow relative">
                        <div class="flex justify-between items-center text-xs text-text/50 mb-3 font-mono">
                            <span>{{ post.date | date:'mediumDate' }}</span>
                            <span class="flex items-center gap-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                {{ post.readTime }}
                            </span>
                        </div>

                        <h2
                            class="font-bold text-2xl md:text-3xl mb-4 group-hover:text-cta transition-colors leading-tight">
                            {{ post.title }}
                        </h2>

                        <p class="text-text/70 mb-6 line-clamp-3 flex-grow leading-relaxed">
                            {{ post.excerpt }}
                        </p>

                        <div class="flex items-center gap-3 mt-auto pt-4 border-t border-gray-100 dark:border-white/5">
                            <div
                                class="w-8 h-8 rounded-full bg-cta flex items-center justify-center text-white font-bold text-xs">
                                MY</div>
                            <span class="text-sm font-medium">{{ post.author }}</span>

                            <span
                                class="ml-auto text-cta font-semibold text-sm group-hover:translate-x-1 transition-transform">Leer
                                artículo →</span>
                        </div>
                    </div>
                </a>
            </article>

        </div>
    </main>

    <app-footer></app-footer>
    <app-scroll-to-top></app-scroll-to-top>
</div>
