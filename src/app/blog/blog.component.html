<div [class.dark]="isDarkMode" class="min-h-screen bg-bg text-text transition-colors duration-300">
    <app-navbar [isDarkMode]="isDarkMode" (toggleTheme)="toggleTheme()"></app-navbar>

    <!-- Hero -->
    <app-hero [isDarkMode]="isDarkMode" title="Blog"
        [subtitle]="'Descubre las últimas novedades y vivencias de Mr. Yugen'" [showCTA]="false"
        logoLight='assets/images/logo-hero-dark.svg' bgImageLight="/assets/images/blog/banner_blog_claro.jpg"
        bgImageDark="/assets/images/blog/banner_blog_oscuro.jpg" [logoAlt]="'Logo del Blog'">
    </app-hero>

    <!-- Listado de artículos -->
    <main class="max-w-6xl mx-auto py-16 px-4">
        <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3 items-stretch">
            <article *ngFor="let post of posts"
                class="blog-card bg-bg-alt rounded-2xl shadow-md hover:shadow-xl transition-transform duration-300 hover:scale-105 overflow-hidden">
                <a [routerLink]="['/blog', post.slug]" class="flex flex-col h-full">
                    <img [src]="post.image" [alt]="post.title" class=" w-full h-48 object-cover" loading="lazy" />
                    <div class="p-4 flex flex-col flex-grow">
                        <span class="text-sm text-cta uppercase">{{ post.category }}</span>
                        <h2 class="mt-2 font-bold text-xl line-clamp-2">{{ post.title }}</h2>
                        <p class="mt-2 text-sm line-clamp-4 flex-grow">{{ post.excerpt }}</p>
                        <p class="mt-4 text-xs text-text/70">{{ post.date | date:'mediumDate' }}</p>
                        <span class="mt-4 inline-block text-cta font-semibold">Leer más →</span>
                    </div>
                </a>
            </article>
        </div>
    </main>

    <app-footer></app-footer>
    <app-scroll-to-top></app-scroll-to-top>
</div>
