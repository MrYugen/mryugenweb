<div class="min-h-screen bg-bg text-text transition-colors duration-300" *ngIf="post">
    <app-navbar></app-navbar>

    <article class="max-w-3xl mx-auto py-16 px-4">
        <h1 class="text-4xl font-bold mb-4">{{ post.title }}</h1>
        <p class="text-sm text-text/70 mb-6">{{ post.date | date:'mediumDate' }} â€” {{ post.author }}</p>
        <img [src]="post.image" [alt]="post.title" class="w-full rounded-lg mb-8" loading="lazy" />
        <div class="post-content" [innerHTML]="post.content"></div>

        <!-- Compartir -->
        <div class="flex space-x-4 mt-8">
            <a [href]="'https://www.facebook.com/sharer/sharer.php?u=' + currentUrl" target="_blank"
                class="px-4 py-2 rounded bg-cta text-white" aria-label="Compartir en Facebook">Facebook</a>
            <a [href]="'https://twitter.com/intent/tweet?url=' + currentUrl" target="_blank"
                class="px-4 py-2 rounded bg-cta text-white" aria-label="Compartir en X">Twitter/X</a>
            <a [href]="'https://www.linkedin.com/shareArticle?mini=true&url=' + currentUrl" target="_blank"
                class="px-4 py-2 rounded bg-cta text-white" aria-label="Compartir en LinkedIn">LinkedIn</a>
        </div>

        <div class="mt-12">
            <a routerLink="/blog" class="text-cta font-semibold">Volver al blog</a>
        </div>
    </article>

    <app-footer></app-footer>
    <app-scroll-to-top></app-scroll-to-top>
</div>
