<div [class.dark]="isDarkMode" class="min-h-screen bg-bg text-text transition-colors duration-300">

    <app-navbar class="hidden md:block fixed w-full z-40 top-0" [isDarkMode]="isDarkMode"
        (toggleTheme)="toggleTheme()"></app-navbar>
    <app-mobile-navbar class="block md:hidden fixed w-full z-40 top-0" [isDarkMode]="isDarkMode"
        (toggleTheme)="toggleTheme()"></app-mobile-navbar>

    <app-hero [isDarkMode]="isDarkMode" title="Branding" [ctaText]="'Ver proyectos'" [showCTA]="false"
        [ctaTextColor]="'white'" [ctaLink]="'#main'" bgImageLight="/assets/images/branding-hero-light.jpg"
        bgImageDark="/assets/images/branding-hero-dark.jpg" logoLight="assets/images/logo-hero-light.svg"
        logoDark="assets/images/logo-hero-light.svg" [logoAlt]="'Branding Portfolio'">
    </app-hero>

    <section class="w-full bg-gray-50 dark:bg-[#0f0f0f] py-20 md:py-32 border-b border-gray-200 dark:border-white/5">
        <div class="max-w-screen-2xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-12 items-center">

            <div class="order-2 lg:order-1 space-y-2 reveal-section">
                <h2 class="text-xs font-bold tracking-[0.2em] text-cta uppercase mb-6">Mi Metodología</h2>
                <h3 class="text-3xl md:text-5xl font-black mb-10 leading-tight">
                    Diseño con <br> <span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-gray-500 to-gray-900 dark:from-gray-400 dark:to-white">Estrategia</span>
                </h3>

                <div class="space-y-4 relative">
                    <div class="absolute left-[19px] top-4 bottom-4 w-[2px] bg-gray-200 dark:bg-white/10"></div>

                    <div *ngFor="let step of brandingSteps; let i = index"
                        class="group relative pl-10 cursor-pointer transition-all duration-300"
                        (mouseenter)="activeStep = i" (click)="activeStep = i">

                        <div class="absolute left-[14px] top-1/2 -translate-y-1/2 w-3 h-3 rounded-full border-2 border-white dark:border-[#0f0f0f] transition-all duration-300 z-10"
                            [ngClass]="activeStep === i ? 'bg-cta scale-125' : 'bg-gray-300 dark:bg-gray-700'"></div>

                        <h4 class="text-xl md:text-2xl font-bold transition-colors duration-300"
                            [ngClass]="activeStep === i ? 'text-black dark:text-white' : 'text-gray-400 dark:text-gray-600'">
                            {{ step.title }}
                        </h4>

                        <div class="overflow-hidden transition-all duration-500 max-h-0 opacity-0"
                            [ngClass]="{'max-h-40 opacity-100 mt-2': activeStep === i}">
                            <p class="text-sm md:text-base text-gray-600 dark:text-gray-400 leading-relaxed max-w-md">
                                {{ step.text }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div
                class="order-1 lg:order-2 h-[400px] md:h-[500px] w-full relative rounded-2xl overflow-hidden shadow-2xl reveal-section">
                <ng-container *ngFor="let step of brandingSteps; let i = index">
                    <div class="absolute inset-0 w-full h-full transition-opacity duration-700 ease-in-out bg-black"
                        [ngClass]="activeStep === i ? 'opacity-100 z-10' : 'opacity-0 z-0'">
                        <img [src]="step.image" [alt]="step.title"
                            class="w-full h-full object-cover opacity-90 hover:scale-105 transition-transform duration-[10s]"
                            loading="lazy">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-60"></div>
                    </div>
                </ng-container>
            </div>

        </div>
    </section>

    <main id="projects" class="max-w-[1800px] mx-auto px-4 py-20 md:py-32">

        <div class="text-center mb-20 reveal-section">
            <h2 class="text-4xl md:text-6xl font-black mb-4">Selected Works</h2>
            <p class="text-gray-500 uppercase tracking-widest text-sm">Branding & Identity Design</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 md:gap-8">

            <div *ngFor="let project of brandingProjects; let i = index"
                class="group relative w-full bg-gray-100 dark:bg-[#1a1a1a] rounded-2xl overflow-hidden cursor-none-target reveal-card"
                [ngClass]="{'md:col-span-2 aspect-[16/9]': isFeatured(i), 'md:col-span-1 aspect-[4/5] md:aspect-square': !isFeatured(i)}"
                [routerLink]="['/portfolio/branding', project.slug]" (mouseenter)="startProjectHover(i)"
                (mouseleave)="stopProjectHover(i)">

                <div class="absolute inset-0 w-full h-full">
                    <img [src]="project.images[currentImageIndexes[i]]" [alt]="project.title"
                        class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                        loading="lazy">

                    <div
                        class="absolute inset-0 bg-black/0 group-hover:bg-black/40 transition-colors duration-300 z-10">
                    </div>
                </div>

                <div
                    class="absolute bottom-0 left-0 w-full p-6 md:p-8 z-20 translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">
                    <span class="text-cta text-xs font-bold tracking-widest uppercase mb-2 block">Branding</span>
                    <h3 class="text-3xl text-white font-bold mb-2">{{ project.title }}</h3>
                    <p class="text-gray-200 text-sm line-clamp-2 max-w-lg">{{ project.summary }}</p>
                </div>

                <div
                    class="absolute top-4 right-4 z-20 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                    <div
                        class="w-8 h-8 rounded-full border border-white/30 flex items-center justify-center bg-black/20 backdrop-blur">
                        <span class="text-white text-xs">↗</span>
                    </div>
                </div>

            </div>

        </div>

    </main>

    <app-footer></app-footer>
    <app-scroll-to-top></app-scroll-to-top>
</div>
