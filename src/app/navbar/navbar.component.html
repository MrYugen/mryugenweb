<header class="fixed top-0 w-full z-50 bg-bg/70 backdrop-blur-md transition-colors duration-300 h-16">
    <nav class="max-w-6xl mx-auto flex items-center justify-between p-4">
        <!-- Logo clickable, cambia seg√∫n tema -->
        <a routerLink="/">
            <img src="assets/images/logo_mryugen.svg" alt="Mr. Yugen logo" class="h-96 max-h-10" />
        </a>
        <ul class="hidden md:flex space-x-6 text-white">
            <li><a [routerLink]="['/']" fragment="hero" class="hover:text-cta" (click)="mobileOpen=false">Home</a></li>
            <li><a [routerLink]="['/']" fragment="skills" class="hover:text-cta"
                    (click)="mobileOpen=false">Habilidades</a></li>
            <li><a [routerLink]="['/']" fragment="portfolio" class="hover:text-cta"
                    (click)="mobileOpen=false">Portfolio</a></li>
            <li><a routerLink="/blog" class="hover:text-cta" (click)="mobileOpen=false">Blog</a></li>
            <li><a [routerLink]="['/']" fragment="automation" class="hover:text-cta"
                    (click)="mobileOpen=false">Automatizaci√≥n</a></li>
            <li><a [routerLink]="['/']" fragment="contact" class="hover:text-cta"
                    (click)="mobileOpen=false">Contacto</a></li>
        </ul>
        <!-- Toggle / Mobile hamburger -->
        <div class="flex items-center space-x-4">
            <button (click)="toggleTheme.emit()"
                [attr.aria-label]="isDarkMode ? 'Activar modo claro' : 'Activar modo oscuro'">
                <span *ngIf="!isDarkMode">üåô</span>
                <span *ngIf="isDarkMode">‚òÄÔ∏è</span>
            </button>
            <button class="md:hidden" (click)="menuToggle.emit()"
                [attr.aria-label]="mobileOpen ? 'Cerrar men√∫' : 'Abrir men√∫'">
                <!-- √≠cono hamburguesa -->
                <svg class="w-6 h-6" fill="none" stroke="currentColor">
                    <path *ngIf="!mobileOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 6h16M4 12h16M4 18h16" />
                    <path *ngIf="mobileOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </nav>
    <!-- Mobile menu fullscreen -->
    <div *ngIf="mobileOpen" class="fixed inset-0 bg-bg flex flex-col items-center justify-center space-y-8 text-xl">
        <a href="#hero" (click)="mobileOpen=false">Home</a>
        <a href="#skills" (click)="mobileOpen=false">Skills</a>
        <a href="#portfolio" (click)="mobileOpen=false">Portfolio</a>
        <a [routerLink]="['/blog']" (click)="mobileOpen=false">Blog</a>
        <a href="#services" (click)="mobileOpen=false">Automatizaci√≥n</a>
        <a href="#contact" (click)="mobileOpen=false">Contacto</a>
    </div>
</header>
