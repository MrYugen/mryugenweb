<div [class.dark]="isDarkMode" class="min-h-screen bg-bg text-text transition-colors duration-300">

    <app-navbar class="hidden md:block fixed w-full z-40 top-0" [isDarkMode]="isDarkMode"
        (toggleTheme)="toggleTheme()"></app-navbar>
    <app-mobile-navbar class="block md:hidden fixed w-full z-40 top-0" [isDarkMode]="isDarkMode"
        (toggleTheme)="toggleTheme()"></app-mobile-navbar>

    <app-hero [isDarkMode]="isDarkMode" title="Proyectos Web"
        subtitle="Creatividad y tecnología unidas para crear sitios web de impacto" [showCTA]="false"
        ctaText="Ver proyectos web" [ctaTextColor]="'white'" [ctaLink]="'#projects'"
        bgImageLight="/assets/images/web/portfolio_web_claro.jpg"
        bgImageDark="/assets/images/web/portfolio_web_dark.jpg" logoLight="assets/images/logo-hero-dark.svg"
        logoDark="assets/images/logo-hero-dark.svg" [logoAlt]="'Desarrollo Web'" [overlayOpacity]="0.25">
    </app-hero>

    <section class="w-full bg-gray-50 dark:bg-[#0f0f0f] py-20 md:py-32 border-b border-gray-200 dark:border-white/5">
        <div class="max-w-screen-2xl mx-auto px-6 grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">

            <div class="order-2 lg:order-1 space-y-2 reveal-section sticky top-32">
                <h2 class="text-xs font-bold tracking-[0.2em] text-cta uppercase mb-6">Workflow</h2>
                <h3 class="text-3xl md:text-5xl font-black mb-10 leading-tight">
                    De la idea al <br> <span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600 dark:from-blue-400 dark:to-purple-200">Código</span>
                </h3>

                <div class="space-y-6 relative">
                    <div class="absolute left-[19px] top-4 bottom-4 w-[2px] bg-gray-200 dark:bg-white/10"></div>

                    <div *ngFor="let step of webSteps; let i = index"
                        class="group relative pl-10 cursor-pointer transition-all duration-300"
                        (mouseenter)="activeStep = i" (click)="activeStep = i">

                        <div class="absolute left-[14px] top-[14px] w-3 h-3 rounded-full border-2 border-white dark:border-[#0f0f0f] transition-all duration-300 z-10"
                            [ngClass]="activeStep === i ? 'bg-cta scale-125' : 'bg-gray-300 dark:bg-gray-700'"></div>

                        <h4 class="text-xl md:text-2xl font-bold transition-colors duration-300"
                            [ngClass]="activeStep === i ? 'text-black dark:text-white' : 'text-gray-400 dark:text-gray-600'">
                            {{ step.title }}
                        </h4>

                        <div class="overflow-hidden transition-all duration-500 max-h-0 opacity-0"
                            [ngClass]="{'max-h-[500px] opacity-100 mt-4': activeStep === i}">
                            <p
                                class="text-sm md:text-base text-gray-600 dark:text-gray-300 leading-relaxed max-w-lg text-justify">
                                {{ step.text }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div
                class="order-1 lg:order-2 h-[400px] md:h-[600px] w-full relative rounded-3xl overflow-hidden shadow-2xl reveal-section sticky top-32 border border-gray-200 dark:border-white/10">
                <ng-container *ngFor="let step of webSteps; let i = index">
                    <div class="absolute inset-0 w-full h-full transition-opacity duration-700 ease-in-out bg-white dark:bg-black"
                        [ngClass]="activeStep === i ? 'opacity-100 z-10' : 'opacity-0 z-0'">
                        <img [src]="step.image" [alt]="step.title"
                            class="w-full h-full object-cover opacity-90 hover:scale-105 transition-transform duration-[10s]"
                            loading="lazy">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent opacity-40"></div>
                    </div>
                </ng-container>
            </div>

        </div>
    </section>

    <main id="projects" class="max-w-[1800px] mx-auto px-4 py-20 md:py-32">

        <div class="text-center mb-20 reveal-section">
            <h2 class="text-4xl md:text-6xl font-black mb-4">Selected Projects</h2>
            <p class="text-gray-500 uppercase tracking-widest text-sm">Web Development & UI/UX</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 md:gap-8">

            <div *ngFor="let project of webProjects; let i = index"
                class="group relative w-full bg-gray-100 dark:bg-[#1a1a1a] rounded-3xl overflow-hidden cursor-none-target reveal-card shadow-lg hover:shadow-2xl transition-all duration-500"
                [ngClass]="{'md:col-span-2 aspect-[16/10]': isFeatured(i), 'md:col-span-1 aspect-[4/5] md:aspect-square': !isFeatured(i)}"
                [routerLink]="['/portfolio/web', project.slug]" (mouseenter)="startProjectHover(i)"
                (mouseleave)="stopProjectHover(i)">

                <div class="absolute inset-0 w-full h-full">
                    <img [src]="project.images[currentImageIndexes[i]]" [alt]="project.title"
                        class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                        loading="lazy">

                    <div
                        class="absolute inset-0 bg-black/0 group-hover:bg-black/60 transition-colors duration-300 z-10">
                    </div>
                </div>

                <div
                    class="absolute bottom-0 left-0 w-full p-8 md:p-10 z-20 translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">
                    <span class="text-cta text-xs font-bold tracking-widest uppercase mb-2 block">Web App</span>
                    <h3 class="text-2xl md:text-4xl text-white font-bold mb-3 leading-tight">{{ project.title }}</h3>
                    <p class="text-gray-200 text-sm md:text-base line-clamp-2 max-w-xl">{{ project.summary }}</p>

                    <div class="mt-4 flex gap-2">
                        <span
                            class="text-[10px] uppercase border border-white/30 text-white px-2 py-1 rounded-full">Angular</span>
                        <span
                            class="text-[10px] uppercase border border-white/30 text-white px-2 py-1 rounded-full">TypeScript</span>
                    </div>
                </div>

                <div
                    class="absolute top-6 right-6 z-20 opacity-0 group-hover:opacity-100 transition-opacity duration-300 delay-100">
                    <div
                        class="w-10 h-10 rounded-full bg-white/10 backdrop-blur-md border border-white/20 flex items-center justify-center">
                        <span class="text-white text-lg">↗</span>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <app-footer></app-footer>
    <app-scroll-to-top></app-scroll-to-top>
</div>
